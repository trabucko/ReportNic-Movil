  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package


  fonts:
    - family: Jost
      fonts:
        - asset: assets/fonts/Jost-VariableFont_wght.ttf
          weight: 700



  assets:
    - assets/img/logo_blanco.png
    - assets/img/logo_azul.png
    - assets/img/logo_blackout.png
    - assets/img/logo_amarillo.png
    - assets/img/ambulance_marker64px.png
    - assets/img/hospital_marker.png
    - assets/img/icon_app.png


